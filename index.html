<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="container">
            <div id="gallery">
                <img :src="images[activeIndex].image" :alt='images[activeIndex].title'>
                <div class="text">
                    <h3> {{ images[activeIndex].title }} </h3>
                    <h5> {{ images[activeIndex].text }} </h5>
                </div>
            </div>
    
            <div class="side-nav">
                <i class="fa-solid fa-circle-arrow-up" id="prev" @click="goToPrev()"></i>
                <div id="thumbnail">
                    <img v-for="(image,i) of images" :src="image.image" :alt='image.title' @click="goToIndex(i)" :class = "{active : i === activeIndex}">
                </div>
                <i class="fa-solid fa-circle-arrow-down" id="next" @click="goToNext()"></i>
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="js/script.js"></script>
</body>
</html>
